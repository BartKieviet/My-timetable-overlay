<!DOCTYPE html>
<html>
 <head>
  <meta charset="UTF-8">
  <title>MyTimetable QOL Options</title>
  
  <script type="text/javascript" src="options.js"></script>
 </head>
 <body>
  <section>
   <h2>Options</h2>
   
   <p>
	<label for="mttqol-opleiding">Mijn opleidingscode: </label>
	<select id="mttqol-opleiding" name="mttqol-opleiding">
		<option value="W">W</option>
		<option value="ES">ES</option>
		<option value="FM">FM</option>
		<option value="COM">COM</option>
		<option value="ICM">ICM</option>
		<option value="PABO">PABO</option>
		<option value="PED">PED</option>
		<option value="HRM">HRM</option>
		<option value="TW">TW</option>
		<option value="MECH">MECH</option>
		<option value="E">E</option>
		<option value="TBK">TBK</option>
		<option value="TN">TN</option>
		<option value="NLE">NLE</option>
		<option value="HBO-ICT">HBO-ICT</option>
		<option value="PFT">PFT</option>
		<option value="B">B</option>
		<option value="CV">CV</option>
		<option value="RO">RO</option>
		<option value="BK">BK</option>
		<option value="MIB">MIB</option>
	</select>
   <p>
  </section>
 
 <section>
   <h2>About</h2>

   <p>Version <span id="mttqol-version"></span></p>

   <p>
    Please report bugs and request enhancements in the
    <a href="https://github.com/BartKieviet/My-timetable-overlay"
       target="_blank">GitHub repository</a>.
   </p>

  </section>
 </body>
</html>
